<ion-modal-view class="signUp-page">
   <!-- <ion-header-bar class="bar-positive head-effects">
   		<h1 class="title">Login</h1>
	</ion-header-bar> -->
	<ion-content class="padding">
		<div class="list card">
			<div class="bar bar-header bar-calm" style="position: static;">
	            <div class="h1 title">Login</div>
	        </div>
			<form name="loginForm" class="row responsive-sm my-form">
				<div class="item item-body">
					<img class="full-image" src="img/logo11.png">
			        <div class="item-input-inset date-time-select">
				        <i class="ion-android-phone-portrait" style="color:grey; font-size: 14px;
				        margin-top:41px;"></i>
				        <label class="item item-input item-md-label profile-text-label">
			        		<input class="select-date-time" type="text" name="userNumber" ng-model="user.number" type="text" ng-required="true" ng-maxlength="10" ng-minlength="10" ng-pattern="/^[0-9]{1,10}$/"/>
			        		<span class="input-label lbl_span-field">Mobile Number</span>
			        	</label>
			    	</div>
			    	<div class="item-input-inset date-time-select">
				    	<i class="ion-android-phone-portrait" style="color:grey; font-size: 14px;
				    	margin-top:32px;"></i>
				    	<ion-md-input ng-model="user.number" type="text" ng-required="true" ng-maxlength="10" ng-minlength="10" ng-pattern="/^[0-9]{1,10}$/"></ion-md-input>
				    </div>
			    </div>
			    <span ng-show="loginForm.userNumber.$touched && loginForm.userNumber.$error.pattern">Not a valid phone number!</span>
			    <span ng-show="loginForm.userNumber.$touched && loginForm.userNumber.$error.required">This field is required!</span>
			    <span ng-show="loginForm.userNumber.$touched && loginForm.userNumber.$error.minlength">This field is minlength!</span>
			    <span ng-show="loginForm.userNumber.$touched && loginForm.userNumber.$error.maxlength">This field is maxlength!</span>
			    <button class="button button-fab ink-dark button-calm login_btn" ui-sref="main.booking" ng-disabled="loginForm.$invalid || loginForm.$pristine" ng-click="login()">
					<svg style="width:33px;height:56px" viewBox="0 0 24 24">
					  <path fill="#000000" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/>
					</svg>
			    </button>
			</form>
		</div>
	</ion-content>
</ion-view>
