<ion-view view-title="Contact">
  <ion-content class="contact-page animate-ripple">
    <div class="row responsive-md">
      <div class="col col-50 col-offset-25">
        <div class="card">
          <div class="stable-bg-contact ink ink-dark">
            <div class="item item-image">
              <img src="img/Contact-Us__1_2.png" style="width:290px;margin:15px 17px;">
            </div>
            <md-list flex ng-repeat="newContact in refData.contacts">
              <md-list-item class="md-3-line" ng-click="null">
                   <img src="img/phone-symbol-icon-66698.png" class="md-avatar" alt="phone" />
                  <div class="md-list-item-text" layout="column"> 
                    <div class="contact_address md-button-contact">
                      <span><strong>Call Us: We're available 24hours a day.</strong></span><br>
                        <span>{{newContact.phone}}</span>
                    </div> 
                  </div>
              </md-list-item>
              <md-list-item class="md-3-line" ng-click="null">
                   <img src="img/email.png" class="md-avatar" alt="email" />
                  <div class="md-list-item-text" layout="column"> 
                    <div class="contact_address md-button-contact">
                      <span><strong>Mail Us: We're available 24hours a day.</strong></span><br>
                        <span> {{newContact.emailId}}</span>                  
                    </div> 
                  </div>
              </md-list-item>
              <md-list-item class="md-3-line" ng-click="null">
                   <img src="img/office-icon.png" class="md-avatar img_address" alt="address " />
                  <div class="md-list-item-text" layout="column"> 
                    <div class="md-button-contact">
                        <span class="contact_address"><strong>Address:</strong></span><br>
                        <span class="contact_address_phone">{{newContact.address}}</span>                  
                    </div> 
                  </div>
              </md-list-item>
            </md-list flex> 
          </div>
        </div>
