<ion-view view-title="Booking">
	<ion-content ng-controller="bookingCtrl" class="booking-page">
		<div class="card booking-box">
			<!-- City Section -->
			<div class="item item-divider">
			   <i class="ion-earth" style="color:blue; font-size: 18px;"></i> 
			   <span style="font-size: 16px;">City</span>
			</div>
			<div class="item-text-wrap booking-box">
			   	<div class="item-input-inset mdl-textfield mdl-js-textfield booking-box">
				  <label class="item-input-wrapper booking-box">
				    <i class="icon ion-ios-search placeholder-icon" style="color:#fff; font-size: 18px;"></i>
				    <input ion-autocomplete type="text" style="color:#fff;" class="ion-autocomplete mdl-textfield__input booking-box-text" autocomplete="off" placeholder="Search City Name"
		               ng-model="model"
		               item-value-key="name"
		               item-view-value-key="view"
		               items-method="getTestItems(query)"
		               items-method-value-key="items"
		               placeholder="Enter test query ..."
		               items-clicked-method="itemsClicked(callback)"
		               items-removed-method="itemsRemoved(callback)"
		               max-selected-items="3"/>
				  </label>
				</div>
		  	</div>
		  	<!-- Pick Up Point Section -->
		  	<div class="item-divider" style="padding-left:16px;">
			   <i class="ion-home" style="color:blue; font-size: 18px;"></i> 
			   <span style="font-size: 16px;">Pick Up Point</span>
			</div>
			<div class="item-text-wrap booking-box">
			   	<div class="mdl-textfield mdl-js-textfield booking-box">
				  <label class="item-input-wrapper booking-box">
				   <i class="ion-edit icon-edit" style="color:#fff; margin-right:10px; font-size: 18px;"></i>
				    <input ion-autocomplete type="text" style="color:#fff;" class="ion-autocomplete mdl-textfield__input booking-box-text" autocomplete="off" placeholder="Enter Pick Up Point"
		            ng-model="model"
		            item-value-key="name"
		            item-view-value-key="view"
		            items-method="getTestItems(query)"
		            items-method-value-key="items"
		            placeholder="Enter test query ..."
		            items-clicked-method="itemsClicked(callback)"
		            items-removed-method="itemsRemoved(callback)"
		            max-selected-items="3"/>
				  </label>
				</div>
		  	</div>
		  	<div class="item-input-inset date-time-select">
				<div class="col col-50">
					<div class="mdl-textfield mdl-js-textfield">
					  <input class="mdl-textfield__input" type="text" placeholder="Select Date" id="fname">
					</div>
					<!-- <ionic-datepicker date="currentDate" min="minDate" max="maxDate" callback="datePickerCallback">
				    	<button class="button button-positive">
				     	{{ currentDate | date:'MMMM/dd/yyyy' }} </button>
			        </ionic-datepicker> -->
				</div>
				<div class="mdl-textfield mdl-js-textfield">
				  <input class="mdl-textfield__input" type="text" placeholder="Select Time" id="fname">
				</div>
			</div>
			<div class="item-input-inset date-time-select">
				<div class="mdl-textfield mdl-js-textfield">					
					<input class="mdl-textfield__input" type="text" placeholder="Number of Items" id="fname">
				</div>
				<div class="mdl-textfield mdl-js-textfield">
				    <input class="mdl-textfield__input" type="text" placeholder="Weight of Items" id="fname">
				</div>
			</div>
			<!-- Drop Point Section -->
			<div class="item-divider" style="padding-left:16px;">
			   <i class="ion-ios-location" style="color:blue; font-size: 18px;"></i> 
			   <span style="font-size: 16px;">Drop Point</span>
			</div>
			<div class="item-text-wrap booking-box">
			   	<div class="mdl-textfield mdl-js-textfield booking-box">
				  <label class="item-input-wrapper booking-box">
				   <i class="ion-edit icon-edit" style="color:#fff; margin-right:10px; font-size: 18px;"></i>
				    <input ion-autocomplete type="text" style="color:#fff;" class="ion-autocomplete mdl-textfield__input booking-box-text" autocomplete="off" placeholder="Enter Drop Point"
		            ng-model="model"
		            item-value-key="name"
		            item-view-value-key="view"
		            items-method="getTestItems(query)"
		            items-method-value-key="items"
		            placeholder="Enter test query ..."
		            items-clicked-method="itemsClicked(callback)"
		            items-removed-method="itemsRemoved(callback)"
		            max-selected-items="3"/>
				  </label>
				</div>
		  	</div>
		  	<div class="item-input-inset date-time-select">
				<div class="col col-50">
					<div class="mdl-textfield mdl-js-textfield">
					  <input class="mdl-textfield__input" type="text" placeholder="Select Date" id="fname">
					</div>
					<!-- <ionic-datepicker date="currentDate" min="minDate" max="maxDate" callback="datePickerCallback">
				    	<button class="button button-positive">
				     	{{ currentDate | date:'MMMM/dd/yyyy' }} </button>
			        </ionic-datepicker> -->
				</div>
				<div class="mdl-textfield mdl-js-textfield">
				  <input class="mdl-textfield__input" type="text" placeholder="Select Time" id="fname">
				</div>
			</div>

		</div>
	</ion-content>
