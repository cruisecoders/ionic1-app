<ion-modal-view class="signUp-page">
	<ion-header-bar class="bar-balanced-900">
   		<h1 class="title">OTP</h1>
	</ion-header-bar>
	<ion-content class="padding">		
		<form name="loginForm" class="row responsive-sm my-form">
			<div class="item item-body">
		        <div class="item-input-inset date-time-select">
		        	<img src="img/India_flat.png" style="margin-top: 25px;" width="auto" height="35px">
			    	<ion-md-input ng-model="user.otp" placeholder="OTP" type="text" type="text" ng-required="true" ng-pattern="/^[0-9]{1,6}$/"
			    	 ng-minlength="6"></ion-md-input>
			        <!-- <ion-md-input type="text" name="userNumber" ng-model="user.number" ng-required="true"
			         placeholder="Mobile Number">
			     	</ion-md-input> -->
		    	</div>
		    </div>
		    <span ng-show="otpForm.otp.$touched && otpForm.otp.$error.required">
				This field is required!</span>
			<span ng-show="otpForm.otp.$touched && otpForm.otp.$error.pattern">
				Not a valid OTP! Only Numeric</span>
			<span ng-show="otpForm.otp.$touched && otpForm.otp.$error.minlength">
				This field is minlength!</span>
		    <div class="col">
	            <button class="button button-block button-balanced" ng-disabled="otpForm.$invalid || otpForm.$pristine" ng-click="submitOTP()">
	            Register</button>
	        </div>
		</form>
	</ion-content>
</ion-view>
