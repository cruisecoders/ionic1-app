<ion-view view-title="Your Booking">
  <ion-content class="yourbooking-page">

  	<div ng-repeat = "booking in yourBooking.List" style="border-style: ridge;" ng-click="selectBooking(booking)">
  		{{booking.id}} | {{booking.bookingDate | date:'medium'}} |  {{booking.itemCount}} | {{booking.number}} | {{booking.bookingStatus.status}} | {{booking.bookingStatus.activity}}
  	</div>
    
  </ion-content>
</ion-view>
